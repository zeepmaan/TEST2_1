 <!DOCTYPE html>
 <html lang="en">
 <head>
 <meta charset="utf-8">
 <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
 <link rel="stylesheet" href="main.css">
 <title>ストップウォッチ</title>
 </head>
 
 <body>
 <h3>ストップウォッチ</h3>
 
 <div id="stopwatch">0:0:0:0</div>
 <button type="button" id="start" class="button" onclick=timeStart();>スタート</button>
 <button type="button" id="stop" class="button" onclick=timeStop(); disabled>ストップ</button>
 <button type="button" id="reset" class="button" onclick=timeReset(); disabled>リセット</button>
 
 <script src="main.js"></script>
 </body>
 </html>
